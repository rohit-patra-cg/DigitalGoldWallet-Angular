<div class="animated-background"></div>
<div class="overlay"></div>
<div class="container mt-5">
    <div class="row mb-4">
        <div class="col text-center text-white">
            <h1>Admin Dashboard</h1>
            <p>Manage your DigitalGoldWallet system</p>
        </div>
    </div>
    <div class="row g-4">
        <!-- View All Users Card -->
        <div class="col-md-4">
            <div class="card bg-primary text-white dashboard-card" [routerLink] = "['/all-users']">
                <div class="card-body text-center">
                    <i class="bi bi-people card-icon"></i>
                    <h5 class="card-title">View All Users</h5>
                </div>
            </div>
        </div>
        <!-- View All Vendors Card -->
        <div class="col-md-4">
            <div class="card bg-secondary text-white dashboard-card" [routerLink] = "['/all-vendors']">
                <div class="card-body text-center">
                    <i class="bi bi-person-badge card-icon"></i>
                    <h5 class="card-title">View All Vendors</h5>
                </div>
            </div>
        </div>
        <!-- View All Vendor Branches Card -->
        <div class="col-md-4">
            <div class="card bg-success text-white dashboard-card"[routerLink] = "['/all-vendor-branches']">
                <div class="card-body text-center">
                    <i class="bi bi-building card-icon"></i>
                    <h5 class="card-title">View All Vendor Branches</h5>
                </div>
            </div>
        </div>
        <!-- Add Vendors Card -->
        <div class="col-md-4">
            <div class="card bg-info text-white dashboard-card" [routerLink] = "['/add-vendor']">
                <div class="card-body text-center">
                    <i class="bi bi-person-plus card-icon"></i>
                    <h5 class="card-title">Add Vendors</h5>
                </div>
            </div>
        </div>
        <!-- View All Physical Gold Transactions Card -->
        <div class="col-md-4">
            <div class="card bg-warning text-white dashboard-card" [routerLink]="['/all-physicalGoldTransactionHistory']">
                <div class="card-body text-center">
                    <i class="bi bi-file-earmark-bar-graph card-icon"></i>
                    <h5 class="card-title">View All Physical Gold Transactions</h5>
                </div>
            </div>
        </div>
        <!-- View All Transaction History Card -->
        <div class="col-md-4">
            <div class="card bg-danger text-white dashboard-card" [routerLink]="['/all-transactionHistory']">
                <div class="card-body text-center">
                    <i class="bi bi-clock-history card-icon"></i>
                    <h5 class="card-title">View All Transaction History</h5>
                </div>
            </div>
        </div>
    </div>
</div>
