<div class="animated-background"></div>
<div class="overlay"></div>
<div class="container my-5 text-white">
    <h2 class="text-center mb-4">User List</h2>
    <!-- Additional Controls -->
    <div class="row mb-4">
        <div class="col-md-6">
            <button class="btn btn-secondary w-100" id="exportPdf" (click)="exportPDF()">Export to PDF</button>
        </div>
        <div class="col-md-6">
            <button class="btn btn-secondary w-100" id="exportExcel" (click)="exportExcel()">Export to Excel</button>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Balance</th>
                    <th>Member Since</th>
                </tr>
            </thead>
            <tbody class="table-dark">
                <tr *ngFor="let user of userList">
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>
                        <strong>Street:</strong> {{user.address.street}}<br>
                        <strong>State:</strong> {{user.address.state}}<br>
                        <strong>Country:</strong> {{user.address.country}}<br>
                        <strong>Postal Code:</strong> {{user.address.postalCode}}
                    </td>
                    <td>{{user.balance}}</td>
                    <td>{{convertDateTimeToDateString(user.createdAt)}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
