<div class="container">
    <div class="row min-vh-100 justify-content-center align-items-center">
        <div class="col-md-6 col-lg-10">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Sign Up</h2>
                    <form class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm-password">
                            </div>
                            <div class="form-group">
                                <label for="street">Street</label>
                                <input type="street" class="form-control" id="street">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="city" class="form-control" id="city">
                            </div>
                            <div class="form-group">
                                <label for="state">State</label>
                                <input type="state" class="form-control" id="state">
                            </div>
                            <div class="form-group">
                                <label for="postalCode">Postal Code</label>
                                <input type="postalCode" class="form-control" id="postalCode">
                            </div>
                            <div class="form-group">
                                <label for="country">Country</label>
                                <input type="country" class="form-control" id="country">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-3 w-80">Sign Up</button>
                        <p class="text-center mt-3">Already have an account? <a [routerLink]="['/login']">Log In</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
